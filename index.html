<!DOCTYPE html>
<html>
<head>
	<title>Ryan's Star Trek Hangman Game</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>


</head>
<body>
	<div class="wrapper">
		<h2> Welcome to the</h2>
		<h1 class="hit-the-floor">Star Trek<span class="smallh1">&trade;</span></h1>

		<img id="images" class="size" src="assets/images/prosper.jpg">

		<h2 class="textRight">Hangman Game!</h2>
		<h2 h2 class="textRight"><span class="glyphicon glyphicon-flash"></span>Classic Edition<span class="glyphicon glyphicon-flash"></span></h2>

		<br><br><br><br><br><br><br>

		<div class="wrapper2">
			<h2 class="instruction">Press any key to get started</h2>
			<p id="wins">Wins = 0</p>
			<h2 class="instruction">Current Word</h2>
			<h2 class="instruction" id="puzzle"></h2>
			<br>
			<p class="instruction" id="countdown">Guesses remaining: 10</p>
			<h4 class="instruction">Letters Guessed</h4>
			<h4 id=lettersGuessed></h4>
  			<button id="reset">play again</button>
  		</div>

	</div>
</body>
</html>
